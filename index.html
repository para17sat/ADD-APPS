<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <h2>Apps</h2>
        <div class="app-grid">
            <div class="app-item">
                <img src="https://raw.githubusercontent.com/s-matyukevich/raspberry-pi-os/master/images/slack.png" alt="Slack">
                <p>Slack</p>
            </div>
            <div class="app-item">
                <img src="https://cdna.artstation.com/p/assets/images/images/037/099/406/large/xiaoguang-yin-1-4.jpg?1619487500" alt="Trello">
                <p>Trello</p>
            </div>
            <div class="app-item">
                <img src="https://3.bp.blogspot.com/-lYF3urw5rE4/Wih0UgeTQWI/AAAAAAAATuQ/6IE6RWq8pBgrkVJD4vY_Eyd9smNZsLc4gCLcBGAs/s1600/Lebih%2BMengenal%2BFitur%2BJump%2BBreak%2BBlogspot.png" alt="RealtimeBoard">
                <p>RealtimeBoard</p>
            </div>
            <div class="app-item">
                <img src="https://avatars.mds.yandex.net/i?id=1b6012db093d4f0b49878b92a1acfeaea8e927e4-5498038-images-thumbs&n=13" alt="Jira">
                <p>Jira</p>
            </div>
            <div class="app-item">
                <div class="add-new-app">
                    <img src="https://www.clipartmax.com/png/full/225-2254903_creepy-blinking-eyes-gif-download-third-eye-animated.png" alt="Add App">
                    <p>+ Add</p>
                </div>
            </div>
            <div class="app-item">
                <img src="https://cdn0.iconfinder.com/data/icons/social-circle-3/72/Dropbox-1024.png" alt="Dropbox">
                <p>Dropbox</p>
            </div>
        </div>
        <button class="add-more-btn">ADD MORE APPS</button>
    </div>
</body>

</html>
